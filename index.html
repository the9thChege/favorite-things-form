<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Your Favorites</title>
</head>

<body>
  <div class="container">
    <h1>What are your favorite things?</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="rangi">Favorite color?</label>
          <input id="rangi" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">Favorite animal?</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="song">Favorite song? (Just the Song Title)</label>
          <input id="song" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="holiday">Dream holiday destination?</label>
          <input id="holiday" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">SUBMIT!</button>
      </form>
    </div>

    <div id="report">
      <h1>Wow!</h1>
      <p>So you say your favorite color is <span class="rangi"></span>? I also like <span class="animal"></span>s; :) You're not alone!</p>
      <p>"<span class="song"></span>" is a great song!</p>
      <p>Okay, okay. Do your best and get to <span class="holiday"></span>!</p>
      <br>
      <h2>Now for the list...</h2>
      <div id="listings">

      </div>

    </div>
  </div>
</body>

</html>
